name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Check duplicate i18n keys
        run: node scripts/check-duplicate-keys.mjs

      - name: Type check
        run: bun run compile

      - name: Build (Chrome + Firefox)
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: extension-builds
          path: |
            .output/chrome-mv3/
            .output/firefox-mv3/
          if-no-files-found: error

  e2e-chromium:
    runs-on: ubuntu-latest
    needs: typecheck-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (Chromium Extension)
        env:
          # Force headful mode for extension testing (Playwright extensions require headful Chromium)
          CI: ""
        run: |
          xvfb-run -a npx playwright test --project=chromium-extension

      - name: Upload Playwright artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
          if-no-files-found: ignore

  firefox-lint:
    runs-on: ubuntu-latest
    needs: typecheck-build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (Firefox)
        run: bun run build:firefox

      - name: WebExt Lint (Firefox MV3)
        run: npx web-ext lint --source-dir ./.output/firefox-mv3/ --verbose

  # Optional smoke-run of Firefox to ensure it launches with the extension
  # This does not perform assertions, but guards against startup crashes.
  firefox-smoke:
    runs-on: ubuntu-latest
    needs: firefox-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build (Firefox)
        run: bun run build:firefox

      - name: Smoke run with web-ext
        env:
          DISPLAY: :99
        run: |
          # Start a virtual display for Firefox headful
          sudo apt-get update && sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1280x720x24 &
          # Launch Firefox with the extension for ~10s, then exit
          ( npx web-ext run --firefox=firefox --source-dir ./.output/firefox-mv3/ --no-input --start-url about:debugging & )
          PID=$!
          sleep 10
          kill $PID || true
